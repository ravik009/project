<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - BG Remover</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #fdf2f8 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    nav {
      background: linear-gradient(90deg, #6366f1 0%, #a21caf 100%);
      padding: 18px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 18px;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }
    nav a:hover {
      color: #fbbf24;
      border-bottom: 2px solid #fbbf24;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: 48px auto 0 auto;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(99,102,241,0.10);
      padding: 40px 32px;
      text-align: center;
    }
    h1 {
      color: #7c3aed;
      font-size: 2.5rem;
      margin-bottom: 18px;
    }
    p, a {
      color: #374151;
      font-size: 1.2rem;
    }
    a.email, a.twitter {
      color: #6366f1;
      text-decoration: underline;
      font-weight: 500;
    }
    a.email:hover, a.twitter:hover {
      color: #a21caf;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="terms.html">Terms & Conditions</a>
  </nav>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Email: <a href="mailto:support@yourdomain.com" class="email">support@yourdomain.com</a></p>
    <p>Twitter: <a href="https://twitter.com/yourhandle" target="_blank" class="twitter">@yourhandle</a></p>
  </div>
</body>
</html>
